<div class="backtick" (click)="onClose()"></div>
<div class="container">
  <div class="popup">
    <div class="popup-header">
      <h1>{{ header }}</h1>
    </div>
    <div class="popup-body">{{ message }}</div>
    <div class="popup-action">
      <button (click)="onClose()">{{ btnMsg }}</button>
    </div>
  </div>
</div>
